apiVersion: v1
kind: Service
metadata:
  name: {{ template "kafka.fullname" . }}
  labels:
    app: {{ include "kafka.name" . | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  ports:
  - name: broker
    port: 9092
  {{- if .Values.sasl.scram.enabled }}
  - name: broker-sasl
    port: 9093
  {{- end }}
  selector:
    app: {{ include "kafka.name" . | quote }}
    release: {{ .Release.Name | quote }}
